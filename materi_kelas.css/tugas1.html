<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
/* Reset default */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Background */
body {
    background-color: #add8e6; /* biru muda */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card */
.card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 300px;
}

/* Judul */
.card h2 {
    color: #00008b; /* biru tua */
    margin-bottom: 10px;
}

/* Deskripsi */
.card p {
    color: #555;
    margin-bottom: 15px;
    font-size: 14px;
}

/* Tombol */
.card button {
    background-color: #00008b; /* biru tua */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.3s ease;
}

.card button:hover {
    background-color: #0000cd; /* sedikit lebih terang saat hover */
}
</style>
<body>
    <div class="card">
        <h2>Jepi Sutarlan Saputra</h2>
        <p>Seorang pelajar yang sedang belajar CSS dasar.</p>
        <button>Ikuti Saya</button>
    </div>
</body>
</html>
